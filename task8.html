<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate Hide & Show</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        .content {
            width: 300px;
            height: 100px;
            background-color: lightblue;
            text-align: center;
            line-height: 100px;
            margin-top: 10px;
            position: relative;
            display: none; /* Initially hidden */
        }
        #toggleButton {
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button id="toggleButton">Toggle Content</button>
    <div class="content">Hello, I am a div!</div>

    <script>
        $(document).ready(function(){
            $("#toggleButton").click(function(){
                $(".content").stop().animate({
                    height: "toggle",
                    opacity: "toggle"
                }, 500);
            });
        });
    </script>

</body>
</html>
